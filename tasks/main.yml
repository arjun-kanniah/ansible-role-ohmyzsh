---
- name: Ensure zsh is installed
  package: 
    name: zsh
    state: present

- name: Ensure oh-my-zsh installs directory exists
  file:
    path: '{{ zsh_installs_path }}'
    state: directory
    owner: '{{ user }}'
    group: '{{ user }}'
    mode: '0755'

- name: Download oh-my-zsh install script
  get_url:
    url: '{{ zsh_repo_url }}'
    dest: '{{ zsh_installs_path }}/install.sh'
    mode: '0755'

- name: Install oh-my-zsh
  ansible.builtin.shell: 'sh {{ zsh_installs_path }}/install.sh --unattended'
  args:
    executable: /usr/bin/sh
  become_user: '{{ ubuntu_user }}'

- name: Customize and Set Oh-My-Zsh Theme
  ansible.builtin.shell: '{{ item }}'
  args:
    executable: /usr/bin/bash
  loop: '{{ custom_setting_list }}'

- name: Download oh-my-zsh dark dircolors
  get_url:
    url: '{{ zsh_dircolors_url }}'
    dest: '{{ ubuntu_user_home }}/.dircolors'
    mode: '0755'
  become_user: '{{ ubuntu_user }}'

- name: Configure zsh to use dark dircolors
  lineinfile:
    path: '{{ zshrc_file_path }}'
    line: 'eval `dircolors ~/.dircolors`'

- name: Install zsh custom plugins
  ansible.builtin.git: 
    repo: '{{ zsh_custom_repo_url }}/{{ item }}.git'
    dest: '{{ zsh_plugins_path }}/{{ item }}'
  loop: '{{ zsh_plugins_list }}'
  become_user: '{{ ubuntu_user }}'

- name: Remove current zsh plugins
  lineinfile:
    path: '{{ zshrc_file_path }}'
    line: 'plugins=(git)'
    state: absent

- name: Setup block structure for zsh plugins
  blockinfile:
    path: '{{ zshrc_file_path }}'
    block: |
      plugins=(
        git
      )
    insertbefore: 'source $ZSH/oh-my-zsh.sh'

- name: Ensure additional plugins are added to zshrc
  lineinfile:
    path: '{{ zshrc_file_path }}'
    line: '{{ item }}'
    insertafter: 'git'
  loop: '{{ zsh_plugins_list | to_nice_yaml(indent=5) }}'
  
- name: "Reload profile for {{ ubuntu_user }}"
  ansible.builtin.shell: 'source {{ ubuntu_user_home }}/.profile'
  args:
    executable: /usr/bin/bash

- name: "Activate zsh and reload zshrc for {{ ubuntu_user }}"
  ansible.builtin.shell: 'source {{ zshrc_file_path }}'
  args:
    executable: /usr/bin/zsh

- name: "Set zsh as default shell for {{ ubuntu_user }}"
  ansible.builtin.shell: 'chsh -s $(which zsh)'
  args:
    executable: /usr/bin/bash
  become: yes